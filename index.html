<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>A Simple Login page</title>
        <style>
            body {
                width: 800px;
                height: 600px;
                margin: 0 auto;
                background-color: cornflowerblue;
            }
            .line {
                width: 100px;
                height:2px;
                background-color: aquamarine;
                position: absolute;
                top:200px;
                left: 200px;
            }
            .sign-in-text {
                position: absolute;
                top:200px;
                transform: translateY(-50%);
                left:310px;
                font-size: 30px;
            }
            .line-after-sign-in{
                width: 100px;
                height:2px;
                background-color: aquamarine;
                position: absolute;
                top:200px;
                left: 405px;
            }
            .username-input{
                position: absolute;
                width: 295px;
                top: 280px;
                left:200px;
                height: 30px;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            .password-input{
                position: absolute;
                width: 295px;
                top: 360px;
                left:200px;
                height: 30px;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            .Login-button{
                position: absolute;
                width:160px;
                background-color: ghostwhite;
                top:450px;
                left:280px;
                height: 40px;
                padding: 5px;
                border: 1px solid rgb(0, 0, 0);
                border-radius: 5px;
                font: italic;
                font-size: 20px;
                cursor: pointer;
                color: rebeccapurple;
            }
            .response-message{
            position: absolute;
            width: 150px;
            height: auto;
            padding: 10px;
            background-color: #f9f9f9; /* Light background color */
            border: 1px solid #ccc; /* Border around the message */
            border-radius: 5px; /* Rounded corners */
            color: #333; /* Text color */
            font-size: 16px; /* Text size */
            left: 50%; /* Center horizontally */
            top: 400px; /* Adjust the vertical position as needed */
        }
        </style>
    </head>
    <body>
        <div class="line"></div>
        <div class="sign-in-text">Sign In</div>
        <div class="line-after-sign-in"></div>
        <input type="text" id="username" class="username-input" placeholder="Enter your username">
        <input type="password" id="password" class="password-input" placeholder="Enter your password">
        <button type="button" class="Login-button" onclick="login()">Login</button>
        <div id="response-message" class="response-message"></div>
    <script>
        function login(){
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

  // Create a JSON object with the username and password
  var data = {
    username: username,
    password: password
  };


  // Make an HTTP POST request to the backend API endpoint
  fetch('http://localhost:8000/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(data => {
    console.log(data); // Log the response from the backend
    var responseMessageDiv = document.getElementById("response-message");
    responseMessageDiv.textContent = data.message;
    alert(data.message); // Show an alert with the response message
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred. Please try again later.');
  });
}

</script>
    </body>
</html>
